<!DOCTYPE html>
<html lang="en">
<head>

    <header>
        <h1>China Garden</h1>
        <nav>

                <li><a href="#order">Order</a></li>

    <section id="home">
        <h2>Welcome to China Garden</h2>
        <p>Delicious Chinese cuisine, now available for online orders!</p>
